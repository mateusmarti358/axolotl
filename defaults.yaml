Shift:
  # applies to 2 components at once (R, G, B)
  channels: 'RB'

DiagonalMatrix:
  square_size: 2
  thickness: 1
  diagonals: True
  intensity: 0.3

Filter:
  threshold: 0.12
  intensity: 1.0

GroupFilter:
  threshold: 2.0
  radius: 2

Crt:
  scanline_width: 1.0
  scanline_intensity: 1.0
  warp: 1.0
  vignette: 1.0
  vertical_components: True

BoxBloom:
  distance: 7
  loss: 0.99

GaussBloom:
  radius: 9
  sigma: 4.0
  threshold: 0.3
  mix: 1.0

Dither:
  levels: 0.6
  group_size: 2

DitheringFilter:
  threshold: 0.5
  levels: 0.5
  group_size: 2
